    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" type="text/css" rel="stylesheet" media="screen">

        <title>Cadastro</title>

    </head>



    <body>

        <div>
            <h1 id="titulo">Cadastro de Dev's</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <form>

                    <!--Nome, sobrenome, email e número de celular-->
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="numero"><strong>Número de celular</strong></label>
                <input type="numero" name="numero" id="numero" required>
            </div>
                    <!--FIM Nome, sobrenome, email e número de celular-->



                  <!--Opções de Desenvolvimento Front/Back-->  
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>
                    Front-end
                </label>

                <label>
                    <input type="radio" name="devweb" value="backend">
                    Back-end
                </label>

                <label>
                    <input type="radio" name="devweb" value="fullstack">
                    Full-stack
                </label>
            </div>
                    <!--FIM Opções de Desenvolvimento Front/Back-->



                    <!--Nível de Senioridade-->
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione:</option>
                    <option>Júnior</option>
                    <option>Pleno</option>
                    <option>Sênior</option>
                </select>
            </div>
                    <!--FIM Nível de Senioridade-->



                    <!--Checkbox de tecnologias-->
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    
                    <input type="checkbox" id="tecnologia 2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    
                    <input type="checkbox" id="tecnologia 3" name="tecnologia2" value="Javascript">
                    <label for="tecnologia3">Javascript</label>
                    
                    <input type="checkbox" id="tecnologia 4" name="tecnologia2" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    
                    <input type="checkbox" id="tecnologia 5" name="tecnologia2" value="C#">
                    <label for="tecnologia5">C#</label>
                    
                    <input type="checkbox" id="tecnologia 6" name="tecnologia2" value="Python">
                    <label for="tecnologia6">Python</label>
                    
                    <input type="checkbox" id="tecnologia 7" name="tecnologia2" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>
                    <!--FIM Checkbox de tecnologias-->


                    <!--Campo de Texto-->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea rows="6" style="width: 26em;" id="experiencia"name="experiencia"></textarea>
            </div>
                    <!--FIM Campo de Texto-->


            <button class="botao" type="submit" onsubmit="" >Concluir</button>


        </form>

    </body>
    </html>
